<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            background-color: #333; /* Optional: Set a dark background so white text is visible */
            font-family: Arial, sans-serif;
        }

        #item-list a {
            color: white;
        }

        #search {
            color: white;
            background-color: #555; /* Optional: Darken the search input field for better visibility */
            border: none;
            padding: 10px;
        }

        .button-container button {
            color: white;
            background-color: #555; /* Optional: Button background */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #777; /* Optional: Change button color on hover */
        }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="search" placeholder="Find telescope...">
    </div>

    <ul id="item-list">
        <li><a href="https://example.com/apple" target="_blank">001</a></li>
        <li><a href="https://example.com/banana" target="_blank">002</a></li>
        <li><a href="https://example.com/cherry" target="_blank">003</a></li>
        <li><a href="https://example.com/date" target="_blank">004</a></li>
        <li><a href="https://example.com/elderberry" target="_blank">005</a></li>
        <li><a href="https://example.com/elderberry" target="_blank">006</a></li>
        <li><a href="https://example.com/elderberry" target="_blank">007</a></li>
    </ul>

    <div class="button-container">
        <button onclick="window.location.href='https://neon-fiction.github.io/Lowkey/searchbar2.html'">Read</button>
        <button onclick="window.location.href='https://neon-fiction.github.io/Lowkey/searchbar2.html'">Gallery</button>
        <button onclick="window.location.href='https://neon-fiction.github.io/Lowkey/searchbar2.html'">Learn</button>
        <button onclick="window.location.href='https://neon-fiction.github.io/Lowkey/searchbar2.html'">About</button>
    </div>

    <script>
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        const filterItems = () => {
            const query = document.getElementById('search').value.toLowerCase();
            const items = document.querySelectorAll('#item-list a');

            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.parentElement.style.display = text.includes(query) ? '' : 'none';
            });
        };

        document.getElementById('search').addEventListener('input', debounce(filterItems, 300));
    </script>
</body>
</html>
